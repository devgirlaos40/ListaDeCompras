<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="container-lista-de-compras">
        <img src="img/bag.png" alt="sacola de compras">
        <form class="formulario">
            <input type="text" class="form__input-lista" id="input-item"
                placeholder="Digite o item que deseja adicionar"></input>
            <button class="form__botao" id="botao-salvar-item">Salvar item</button>
        </form>
        <div class="container-lista lista-de-compras">
            <ul id="lista-comprar">
                <h2>Lista de Compras</h2>
                <hr />
                <!-- Intens inseridos serão listados aqui -->
            </ul>
        </div>
        <div class="container-lista">
            <h2>Comprados</h2>
            <hr />
            <ul id="lista-comprados">
                 <!-- Itens marcados serão listados aqui  -->
            </ul>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
